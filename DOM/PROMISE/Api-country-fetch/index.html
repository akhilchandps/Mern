<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="dt mt-2 border border-3 px-4 py-5 bg-primary m-auto rounded-4" style="width: 350px;">
            <input type="text" class="form-control" placeholder="enter your Name" id="country">
            <div class="text-center mt-3">
                <button class="btn btn-warning" onclick="searchdata()">Submit</button>
            </div>
        </div>
    </div>

<div class="container mt-3">
        <div id="result" ></div>
        <div id="rslt"></div>
    </div>

    <style>
  .card
  {
   float: left;
   margin-left: 20px;
   margin-bottom: 20px;

  }
  body
  {
    background:linear-gradient(45deg, #000000, #6759a3 );
    background-repeat: no-repeat;
    height: 100vh;
  }



    </style>




<script>
    function searchdata()
    {

    var countryname= country.value;
    console.log(countryname);

    fetch(`https://restcountries.com/v3.1/name/${countryname}?fullText=true`)
    .then(res=>res.json())
    .then(data=>displayData(data))
    

    }

    function displayData(data)
    {
       capital=data[0].capital
       flags=data[0].flags.svg 
       name=data[0].name.common
       content=data[0].flags.alt
         region=data[0].region
       coatOfArms=data[0].coatOfArms.svg
       img=data[0].coatOfArms.png

       htmlData=`<div class="card " style="width: 20rem;">
  <img src="${flags}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text">${content}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">${capital}</li>
    <li class="list-group-item">${region}</li>
  </ul>` 
  htmlData2=`<div class="card" style="width: 20rem;">
  <img src="${img}" class="card-img-top" alt="..."> 
  </div>`
  
   
       result.innerHTML=htmlData
       rslt.innerHTML = htmlData2


    }

</script>
</body>
</html>
