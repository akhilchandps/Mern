<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>
</head>

<style>

  #result .card img
  {
    object-fit: contain;
  }
</style>
<body>
  <div class="container">
  <div class="text-center">
    <h1>To Do List</h1>
  </div>
  <div id="result" class="mt-5">
  </div>

</div>



  <script>
    fetch(`https://dummyjson.com/carts`)
    .then(data=>data.json())
    .then(todo=>displaydata(todo.carts))

    function displaydata(todo)
    {
       for(let i of todo)
       {
        for(let j of i.products)
        {
          htmlData=`<div class="card mb-3 m-auto" style="max-width:900px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="${j.thumbnail}"
        alt="Trendy Pants and Shoes"
        class="img-fluid rounded-start"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">${j.id}</h5>
        <p class="card-text">${j.title}
        </p>
        <p class="card-text">
          <small class="text-muted">${j.quantity}</small>
        </p>
        <p class="card-text">${j.total}
        </p>
        <p class="card-text">${j.discountPercentage}
        </p>
        <p class="card-text">${j.discountedPrice}
        </p>
      </div>
    </div>
  </div>
</div>`

    result.innerHTML+=htmlData
        }
       }
    }
  </script>
</body>
</html>
