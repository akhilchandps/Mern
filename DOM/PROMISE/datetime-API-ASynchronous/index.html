<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-image: url(./img/dial-1262896_1920.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
    }

    html body{
        width: 100%;
        overflow-y: hidden;
    }
</style>
<body>
    

    <div class="container-fluid">
        <div class="card w-50 py-5 px-4 m-auto mt-5" style="background-color:rgba(245, 245, 245, 0.7);">
            <select  id="time" class="form-select form-select-sm" aria-label="Small select example">
                <option selected value="" disabled >select</option>
                <option value="Africa/Abidjan">Africa/Abidjan</option>
                <option value="Asia/Kolkata">Asia/Kolkata</option>
                <option value="America/Argentina/Salta">America/Argentina/Salta</option>
                <option value="Asia/Yangon">Asia/Yangon</option>
                <option value="America/Santiago">America/Santiago</option>
                <option value="America/Argentina/Salta">America/Santiago</option>
           
              </select>
              <div class="text-center mt-3">
                <button type="button" class="btn btn-outline-secondary" onclick="fetchDateTime()">Date and Time</button>
            </div>  
            
            <div id="result" class="text-center mt-3" style="text-shadow: 3px 3px 8px rgb(77, 75, 75);">
                
            </div>
        </div>
   
    </div>
    <script>
        function fetchDateTime(){
            var timezone=document.getElementById("time").value
            console.log(timezone);
            fetch(`https://worldtimeapi.org/api/${timezone}`)
            .then(res=>res.json())
            .then(data=>displayContent(data))
            .catch(err=>alert("not found"))

        }

        function displayContent(data){
            timedate=data.datetime


            htmlData=`<h4 style="color: white;">Current date and time:<br>${timedate}</h4>`
            result.innerHTML=htmlData
        }
    </script>
    

</body>
</html>
