<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="text-center m-5 text-primary">ToDo List</h1>



    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <table>
            <thead>
                    <tr class="border border-3 border-primary">
                        <th class="border-3">User id</th>
                        <th class="border-3">id</th>
                        <th class="border-3">Title</th>
                        <th class="border-3">Completed</th>
                    </tr>
                </thead>
                <tbody id="result">
                   
                </tbody>
            
            </table>
        </div>
        <div class="col-4"></div>
    </div>

  <script>
    //1 fetch() -Asynchronuous event-response item

    fetch('https://jsonplaceholder.typicode.com/todos') //by default  getmethod  -> object data
    .then(data=>data.json())//object-> o/p -array of data
    .then(todos=>displayArray(todos)) //array passes through the function
    //2 Display the array into the browser

    function displayArray(todos)
    {
        for(let todo of todos)
        {
            htmldata=`<tr>
                <td class="border border-3 border-primary">${todo.userId}</td>
                <td class="border border-3 border-primary">${todo.id}</td>
                <td class="border border-3 border-primary">${todo.title}</td>
                <td class="border border-3 border-primary">${todo.completed}</td>
                </tr>`
                result.innerHTML+=htmldata
        }
    }
  </script>
</body>
</html>
