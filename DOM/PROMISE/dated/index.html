<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(../datetime-API-ASynchronous/img/dial-1262896_1920.jpg); background-repeat: no-repeat; background-size: cover; ">

    <div class="row mt-5" style="position: relative; top: 100px;">
        <div class="col-4"></div>
        <div class="col-4" style="background-color:rgba(224, 217, 217, 0.7); border-radius: 10px; box-shadow: 5px 5px 5px; ">
  
            <select id="time" class="form-select form-select-sm" aria-label="Small select example">
                <option selected value="" disabled >select</option>
                <option value="America/New_York">America/New_York</option>
                <option value="Asia/Kolkata">Asia/Kolkata</option>
                <option value="Africa/Abidjan">Africa/Abidjan</option>
                <option value="Asia/Dubai">Asia/Dubai</option>
                <option value="Antarctica/Palmer">Antarctica/Palmer</option>
                <option value="Europe/Madrid">Europe/Madrid</option>
                <option value="Europe/London">Europe/London</option>
            </select> <br>
            <div class="text-center">
                <button class=" btn btn-secondary mt-3" onclick="fetchdatetime()">Search</button>
            </div>
            
            <div id="result"></div>
        </div>
        <div class="col-4"></div>
    </div>
    <script>
        function fetchdatetime(){
            var timezone=document.getElementById("time").value
            console.log(timezone);
            fetch(`https://worldtimeapi.org/api/${timezone}`)
            .then(res=>res.json())
            .then(data=>displayContent(data))
            .catch(err=>alert("not found"))

        }

        function displayContent(data){
            timedate=data.datetime


            htmlData=`<h4 style="color: white;">Current date and time:<br>${timedate}</h4>`
            result.innerHTML=htmlData
        }
    </script>
    
</body>
</html>
