<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="text-center m-5 text-primary">ToDo List</h1>



    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <table>
            <thead>
                    <tr class="border border-3 border-primary">
                        <th class="border-3">User id</th>
                        <th class="border-3">id</th>
                        <th class="border-3">Title</th>
                        <th class="border-3">Completed</th>
                    </tr>
                </thead>
                <tbody id="result">
                   
                </tbody>
            
            </table>
        </div>
        <div class="col-4"></div>
    </div>

  <script>
    //AJAX API CALL or Request

    //1. Create An XMLhttp request object

    var requestObj = new XMLHttpRequest()

    //2. connect or API call
    requestObj.open('get' ,'https://jsonplaceholder.typicode.com/todos' )
    //3.send an xmalhttp request
    requestObj.send()
    //4. set onreadystatechange
    requestObj.onreadystatechange =()=>{
        if(requestObj.status==200)
        {
            console.log(requestObj.responseText); //array of objects (JSON objects)
            
            let todoArray =JSON.parse(requestObj.responseText)
            console.log(todoArray);
            displayArray(todoArray)
        }
        else{
            alert("failed to fetch data")
        }
    }
    //5 Display the array into the browser

    function displayArray(todoArray)
    {
        for(let todo of todoArray)
        {
            htmldata=`<tr>
                <td class="border border-3 border-primary">${todo.userId}</td>
                <td class="border border-3 border-primary">${todo.id}</td>
                <td class="border border-3 border-primary">${todo.title}</td>
                <td class="border border-3 border-primary">${todo.completed}</td>
                </tr>`
                result.innerHTML+=htmldata
        }
    }
  </script>
</body>
</html>
