<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container w-25 mt-5 bg-light border border-dark border border-3 " >
        
        <h1 class="text-center p-3 m-4 ">Age Checker</h1><br>
        <label for="name"></label>
         <input id="agevalue" type="text" class="form-control my-3 ">

         <div class="text-center p-4">
            <button onclick="AgeCheck()" type="button"class="btn btn-primary">check age</button>
            <div id="result" class="mt-4"></div>
         </div>


         <script>
            function AgeCheck()
            {
                age=document.getElementById("agevalue").value
                data=" "
                if(age>=18)
                {
                    data=`<p style="color:green">Eligible</p>`
                }
                else
                {
                    data=`<p style="color:red">Not Eligible</p>`
                }
              
                document.getElementById("result").innerHTML=data
            }
         </script>
</body>
</html>
