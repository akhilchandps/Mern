<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <center>
        <div class="border shadow rounded m-5 p-5 bg-light" style="width: 500px;">
            <img width="75px" src="./icon.png" alt="" />
            <h3 class="p-3">My Bank</h3>
            <input id="usernameinput" class="form-control mb-2" type="text" placeholder="Username" />
            <input id="accnoinput" class="form-control mb-2" type="number" placeholder="Account number" />
            <input id="pswdinput" class="form-control mb-2" type="password" placeholder="Password" />
            <button class="btn btn-info form-control text-white mt-3" onclick="registerClick()">Register</button><br>
            <button class="btn text-info m-2" onclick="signInClick()">Sign in</button>
        </div>
    </center>
