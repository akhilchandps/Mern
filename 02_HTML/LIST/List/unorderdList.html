<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorderedList</title>
</head>
<body>
    <h1>UNORDERD LIST</h1>
 <ul>
     <li>Apple</li>
     <li>orange</li>
     <li>grapes</li>
     <li>Banana</li>
     <li>pinapple</li>
     <li>dryfruit</li>

 </ul>

 <ul type="circle">
    <li>Apple</li>
    <li>orange</li>
    <li>grapes</li>
    <li>Banana</li>
    <li>pinapple</li>
    <li>dryfruit</li>

</ul>
<ul type="square">
    <li>Apple</li>
    <li>orange</li>
    <li>grapes</li>
    <li>Banana</li>
    <li>pinapple</li>
    <li>dryfruit</li>

</ul>
<ul type="none">
    <li>Apple</li>
    <li>orange</li>
    <li>grapes</li>
    <li>Banana</li>
    <li>pinapple</li>
    <li>dryfruit</li>

</ul>
</body>
</html>
