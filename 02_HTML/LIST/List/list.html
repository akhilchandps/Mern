<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>ORDERED LIST</h1>
    <ol start = "100">

        <li>Tea</li>
        <li>Cofee</li>
        <li>Milk</li>
    </ol>

<ol reversed>
        <li>Tea</li>
        <li>Cofee</li>
        <li>Milk</li>
    
</ol>

<ol type="A">

        <li>Tea</li>
        <li>Cofee</li>
        <li>Milk</li>

</ol>
    
<ol type="a">
       
        <li>Tea</li>
        <li>Cofee</li>
        <li>Milk</li>

</ol>
<ol type="I">
        <li>Tea</li>
        <li>Cofee</li>
        <li>Milk</li>

</ol>
<ol type="i">

        <li>Tea</li>
        <li>Cofee</li>
        <li>Milk</li>

</ol>


</body>
</html>
